apiVersion: apps/v1
kind: Deployment
metadata:
  name: k6-1
  namespace: default
  labels:
    app: k6-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k6-1
  template:
    metadata:
      labels:
        app: k6-1
    spec:
      # 使用 Workload Identity 
      serviceAccountName: k6-sa
      containers:
      - name: k6
        image: grafana/k6:latest
        command: ["sleep", "infinity"]
        env:
        - name: K6_LOG_OUTPUT
          value: "stdout"
        - name: K6_LOG_LEVEL
          value: "info"
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        volumeMounts:
        - name: k6-scripts
          mountPath: /scripts
      volumes:
      - name: k6-scripts
        emptyDir: {}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentbit-config
  namespace: default
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush        5
        Daemon       Off
        Log_Level    info

    [INPUT]
        Name            stdin
        Tag             k6.logs

    [INPUT]
        Name             forward
        Listen           0.0.0.0
        Port             24224
        Tag              k6.forward

    [OUTPUT]
        Name               stackdriver
        Match              *
        resource           k8s_container
        k8s_cluster_name   tracing-gke-cluster
        k8s_cluster_location asia-east1
---

# 為 Workload Identity 添加服務帳號
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k6-sa
  namespace: default
  annotations:
    iam.gke.io/gcp-service-account: k6-gcp-sa@cloud-sre-poc-447001.iam.gserviceaccount.com
